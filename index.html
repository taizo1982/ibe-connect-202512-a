        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "startDate": "2026-02-28T18:30:00+09:00",
        "endDate": "2026-02-28T21:50:00+09:00",
        "location": {
          "@type": "Place",
          "name": "SPARK JOY（野洲駅徒歩1分）",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "野洲市",
            "addressRegion": "滋賀県",
            "addressCountry": "JP"
          }
        },
        "typicalAgeRange": "30-49",
        "offers": [
          {
            "@type": "Offer",
            "name": "男性チケット",
            "price": "7000",
            "priceCurrency": "JPY",
            "availability": "https://schema.org/InStock",
            "url": "https://ibeconnect.net/party/detail/entry/?e=271"
          },
          {

            "name": "女性チケット",
            "price": "4000",
            "priceCurrency": "JPY",

          }
        ],
        "organizer": {
          "@type": "Organization",
          "name": "一般社団法人アイビーコネクト",
          "url": "https://ibeconnect.net/",
          "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "telephone": "+819062311582",
            "availableLanguage": ["ja"],
            "hoursAvailable": [
              {
                "@type": "OpeningHoursSpecification",
                "dayOfWeek": [
                  "https://schema.org/Monday",
                  "https://schema.org/Tuesday",
                  "https://schema.org/Wednesday",
                  "https://schema.org/Thursday",
                  "https://schema.org/Friday",
                  "https://schema.org/Saturday",
                  "https://schema.org/Sunday"
                ],
                "opens": "10:00",
                "closes": "20:00"
              }
            ]
          }
        },
        "sameAs": ["https://ibeconnect.net/party/detail/entry/?e=271"],

      }

    <script type="module">
      if (import.meta.env.DEV) {
        const sanitize = (value) => {
          if (typeof value !== "string") return "";
          const trimmed = value.trim();
          return trimmed && trimmed !== "undefined" ? trimmed : "";
        };

        const assignMetaContent = (selector, value) => {
          const element = document.head.querySelector(selector);
          if (!element) return;
          if (!value) {
            element.remove();
            return;
          }
          element.setAttribute("content", value);
        };

        const socialMeta = {
          ogTitle: sanitize(import.meta.env.VITE_OG_TITLE),
          ogDescription: sanitize(import.meta.env.VITE_OG_DESCRIPTION),
          ogSiteName: sanitize(import.meta.env.VITE_OG_SITE_NAME),
          ogUrl: sanitize(import.meta.env.VITE_OG_URL),
          ogImage: sanitize(import.meta.env.VITE_OG_IMAGE_URL),
          twitterCard: sanitize(import.meta.env.VITE_TWITTER_CARD),
          twitterSite: sanitize(import.meta.env.VITE_TWITTER_SITE),
          twitterCreator: sanitize(import.meta.env.VITE_TWITTER_CREATOR),
        };

        const hasOgMeta = Boolean(
          socialMeta.ogTitle ||
          socialMeta.ogDescription ||
          socialMeta.ogSiteName ||
          socialMeta.ogUrl ||
          socialMeta.ogImage
        );

        assignMetaContent('meta[property="og:type"]', hasOgMeta ? "website" : "");
        assignMetaContent('meta[property="og:title"]', socialMeta.ogTitle);
        assignMetaContent('meta[property="og:description"]', socialMeta.ogDescription);
        assignMetaContent('meta[property="og:site_name"]', socialMeta.ogSiteName);
        assignMetaContent('meta[property="og:url"]', socialMeta.ogUrl);
        assignMetaContent('meta[property="og:image"]', socialMeta.ogImage);
        assignMetaContent('meta[name="twitter:card"]', socialMeta.twitterCard);
        assignMetaContent('meta[name="twitter:title"]', socialMeta.ogTitle);
        assignMetaContent('meta[name="twitter:description"]', socialMeta.ogDescription);
        assignMetaContent('meta[name="twitter:image"]', socialMeta.ogImage);
        assignMetaContent('meta[name="twitter:site"]', socialMeta.twitterSite);
        assignMetaContent('meta[name="twitter:creator"]', socialMeta.twitterCreator);

        const gaMeasurementId = sanitize(import.meta.env.VITE_GA_MEASUREMENT_ID);
        const gaAdsId = sanitize(import.meta.env.VITE_GA_ADS_ID);
        const metaPixelId = sanitize(import.meta.env.VITE_META_PIXEL_ID);
        const metaAppId = sanitize(import.meta.env.VITE_META_APP_ID);

        if (gaMeasurementId || gaAdsId) {
          const primaryId = gaMeasurementId || gaAdsId;
          const gtagScript = document.createElement("script");
          gtagScript.async = true;
          gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=" + encodeURIComponent(primaryId);
          document.head.appendChild(gtagScript);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            window.dataLayer.push(arguments);
          }
          window.gtag = gtag;
          gtag("js", new Date());

          if (gaMeasurementId) {
            gtag("config", gaMeasurementId);
          }

          if (gaAdsId) {
            gtag("config", gaAdsId);
          }
        }

        if (metaPixelId) {
          !(function (f, b, e, v, n, t, s) {
            if (f.fbq) return;
            n = f.fbq = function () {
              if (n.callMethod) {
                n.callMethod.apply(n, arguments);
              } else {
                n.queue.push(arguments);
              }
            };
            if (!f._fbq) f._fbq = n;
            n.push = n;
            n.loaded = true;
            n.version = "2.0";
            n.queue = [];
            t = b.createElement(e);
            t.async = true;
            t.src = v;
            s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s);
          })(window, document, "script", "https://connect.facebook.net/en_US/fbevents.js");

          if (metaAppId) {
            window.fbq("init", metaPixelId, { app_id: metaAppId });
          } else {
            window.fbq("init", metaPixelId);
          }
          window.fbq("track", "PageView");
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

  </body>
</html>
